{% extends 'base.html' %}
{% block content %}

    <h2 class="title_tj">
        <p>文章<span>推荐</span></p>
    </h2>
    <div class="bloglist left">
        {% for post in posts %}
            <a href="{% url 'posts:detail' post.id %}">
                <h3>{{ post.title }}</h3>
                <figure><img src="/static/images/{{ post.cover }}"></figure>
            </a>
            <ul>
                <p>{{ post.content | truncatechars:90 }}</p>
                <a title="/" href="{% url 'posts:detail' post.id %}" class="readmore">阅读全文>></a>
            </ul>
            <p class="dateview"><span>{{ post.created_time }}</span><span><b>标签:</b></span>
                <span><a href="#">{{ post.category }}</a></span>
            </p>
        {% endfor %}
    </div>

{% endblock %}
