{% extends 'base.html' %}

{% block aside %}
{% endblock %}
{% block content %}
    {% if v_url %}
        <iframe width="100%" height="500px"
                src="http://api.xfsub.com/index.php?url={{ v_url }}"
                allowFullScreen="ture"
                frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no">
        </iframe>
    {% else %}
        <form action="{% url 'videoplayer:search' %}" method="post"
              style="margin-top: 20%;width: 70% ">
            {% csrf_token %}
            <input type="text" style="height: 40px;width:80%;display:initial;"
                   name="video" class="form-control" placeholder="输入你要播放的视频链接">
            <input style="height: 40px;width: 80px;background-color:LightSkyBlue"
                   type="submit" value="开始解析">
        </form>
    {% endif %}

{% endblock %}
